services:
  - type: web
    name: overrev-laravel
    env: docker
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y php php-cli php-mbstring php-xml php-pgsql php-mysql composer unzip
      composer install
      php artisan key:generate
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
